<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RegistrationFormWithBootstrap</title>
        <script>
            function getData() {
                var inputUserNameRef = document.getElementById("inputUserName")
                var inputPasswordRef = document.getElementById("inputPassword")
                var emailRef = document.getElementById("email")

                var pusernameRef = document.getElementById("pusername")
                var ppasswordRef = document.getElementById("ppassword")
                var pemailRef = document.getElementById("pemail")

                var inputUserNameRefVal = inputUserNameRef.value
                var inputPasswordRefVal = inputPasswordRef.value
                var emailRefVal = emailRef.value

                pusernameRef.innerText = inputUserNameRefVal
                ppasswordRef.innerText = inputPasswordRefVal
                pemailRef.innerText = emailRefVal

                var genderElements = document.getElementsByName("gender")
                console.log(genderElements)

                for(i = 0; i < genderElements.length; i++){
                    if(genderElements[i].checked)
                    document.getElementById("pgender").innerText = genderElements[i].value
                }

                var qualificationVal = document.getElementById("qualification").value
                document.getElementById("pqualification").innerText = qualificationVal
                console.log(qualificationVal)
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card" style="margin-top: 15px;">
                        <div class="card-body">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="UserName" id="inputUserName">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" id="inputPassword">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" id="email">
                            </div>
                            <fieldset class="form-group">
                                <legend class="col-form-label pt-0">Gender</legend>
                                <div class="form-check">
                                    <input type="radio" class=".form-check-input" id="male" name="gender" value="Male">
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class=".form-check-input" id="female" name="gender" value="Female">
                                    <label class="form-check-label" for="male">Female</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class=".form-check-input" id="others" name="gender" value="Others">
                                    <label class="form-check-label" for="male">Others</label>
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <legend class="col-form-label pt-0">Qualification</legend>
                                <select class="custom-select" id="qualification">
                                    <option selected value="MCA">MCA</option>
                                    <option value="BTech">BTech</option>
                                    <option value="MBA">MBA</option>
                                    <option value="BSc">BSc</option>
                                  </select>
                            </fieldset>
                            <button type="submit" class="btn btn-primary" onclick="getData()">Register</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="card" style="margin-top: 15px;">
                        <div class="card-body">
                            Result:<br>
                            UseName:<output id="pusername"></output> <br>
                            Password:<output id="ppassword"></output><br>
                            Email:<output id="pemail"></output><br>
                            Gender:<output id="pgender"></output><br>
                            Qualification:<output id="pqualification"></output>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
