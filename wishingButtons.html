<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wishes</title>
        <script>
            var name = "Venkat"
            function morningWish(){
                document.getElementById("wishHere").innerText = `Good Morning ${name}`
            }
            function afternoonWish(){
                document.getElementById("wishHere").innerText = `Good Afternoon ${name}`
            }
            function eveningWish(){
                document.getElementById("wishHere").innerText = `Good Evening ${name}`
            }
            function nightWish(){
                document.getElementById("wishHere").innerText = `Good Night ${name}`
            }

        </script>
    </head>
    <body>
        <div class="container" style="margin-top: 30px;">
            <output id="wishHere"></output>
        </div>
        <div class="container" style="margin-top: 30px;">
            <button type="button" class="btn btn-primary btn-md" onclick="morningWish()">Good Morning</button>
            <button type="button" class="btn btn-primary btn-md" onclick="afternoonWish()">Good Aternoon</button>
            <button type="button" class="btn btn-primary btn-md" onclick="eveningWish()">Good Evening</button>
            <button type="button" class="btn btn-primary btn-md" onclick="nightWish()">Good Night</button>
        </div>
        
    </body>
</html>
